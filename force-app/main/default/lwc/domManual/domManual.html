<template>
    <div if:true={button} class={classes} lwc:dom="manual" onclick={handleOnClick}></div>
    <div if:true={checkbox} class={classes} lwc:dom="manual" onchange={handleOnChange}></div>
    <div if:true={input} class={classes} lwc:dom="manual" onchange={handleOnChange}></div>
    <div if:true={text} class={classes} lwc:dom="manual"></div>
</template>
